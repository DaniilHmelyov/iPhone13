<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">


            <div class="card-promo__image">
                <img src="img/iphone.png" alt="Iphone 13Pro Max">
            </div>
            <div class="card-promo__footer">
                <ul class="card-tags card-promo__tags">
                    <li class="card-tags__item card-tags__item_violet">
                        <span>Смартфоны</span>
                    </li>
                </ul>
                <p class="phone-name">Мобильный телефон Apple iPhone 13 Pro Max 256GB</p>
                <div class="card-promo__bottom">
                    <div class="card-promo__price">
                        <div class="card__price-discount">
                            <p>47 499</p>
                            <label><span>-2 500</span></label>
                        </div>
                        <span class="card-price"><span>44 999 ₴</span></span>
                    </div>
                </div>
                <div class="card__price-info card__price-top">
                    <p class="card__price-trust ">
                       <span> від
                        1000
                        ₴/міс
                        </span>
                    </p>
                </div>
                <div class="card__buttons">
                    <div class="button">
                        <p>Купить</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
